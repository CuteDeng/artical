<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>left</title>
	<link rel="stylesheet" href="{$smarty.const.ADMIN_CSS_URL}base.css">
    <link rel="stylesheet" href="{$smarty.const.ADMIN_CSS_URL}admin.css">
    <link href="{$smarty.const.ADMIN_CSS_URL}font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="{$smarty.const.ADMIN_JS_URL}jquery.min.js"></script>
    <script type="text/javascript" src="{$smarty.const.ADMIN_JS_URL}base.js"></script>

<body>
	<div class="con_left">
			<a class="note" href="{$smarty.const.__MODULE__}/Chat/index"
			 target="right">
            聊天室
			&nbsp;&nbsp;
            <i class="fa fa-comments"></i>
            </a>
            {foreach $auth_infoA as $k => $v}
			<ul class="admin_info">		
				<li id="adminInfoID" class="head_li">
					<i class="fa fa-user-circle-o orange"></i>&nbsp;&nbsp;
					{$v.auth_name}
				</li>
				{foreach $auth_infoB as $kk => $vv}
	  			{*子级权限的pid与外部权限的id必须相等*}
	 			{if $vv.auth_pid == $v.auth_id}
				<li class="bro_li">
					<a href="{$smarty.const.__MODULE__}/{$vv.auth_c}/{$vv.auth_a}" target="right">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<i class="fa fa-angle-double-right"></i>&nbsp;&nbsp;
					{$vv.auth_name}
					</a>
				</li>
				{/if}
				{/foreach}
			</ul>
			{/foreach}
	</div>
</body>

</html>
