<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>权限列表</title>
	<link rel="stylesheet" href="{$smarty.const.ADMIN_CSS_URL}base.css">
    <link rel="stylesheet" href="{$smarty.const.ADMIN_CSS_URL}admin.css">
    <link href="{$smarty.const.ADMIN_CSS_URL}font-awesome.min.css" rel="stylesheet">
	<style>
		{literal}
		.box{
			width: 95%;
			margin: 0 auto;
		}
		.box table{
			margin-top: 20px;
			line-height: 20px;
			font-size: 15px;
			text-align: center;
		}
		{/literal}
	</style>
</head>
<body>
	<div class="main_box">
		<div class="top_bar">
			<span class="cur_location">
				<i class="fa fa-home fa-lg"></i>&nbsp;&nbsp;
				当前位置：权限管理&nbsp;
				<i class="fa fa-angle-double-right">&nbsp;
				权限列表</i>
			</span>
		</div>
		<div class="box">
			<table border="1" width="100%" cellpadding="0" cellspacing="0">
				<tr><th>ID</th><th>权限</th><th>父id</th><th>控制器</th><th>操作方法</th><th>全路径</th><th>权限级别</th></tr>
				{foreach $auth_info as $v}
				<tr>
					<td>{$v.auth_id}</td>
					<td>{$v.auth_name}</td>
					<td>{$v.auth_pid}</td>
					<td>{$v.auth_c}</td>
					<td>{$v.auth_a}</td>
					<td>{$v.auth_path}</td>
					<td>{$v.auth_level}</td>
				</tr>
				{/foreach}
			</table>
		</div>
	</div>
</body>
</html>
