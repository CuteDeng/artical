<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>查询我的文章</title>
	<link rel="stylesheet" href="{$smarty.const.ADMIN_CSS_URL}base.css">
    <link rel="stylesheet" href="{$smarty.const.ADMIN_CSS_URL}admin.css">
    <link href="{$smarty.const.ADMIN_CSS_URL}font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{$smarty.const.ADMIN_CSS_URL}showlist.css">
</head>
<body>
	<div class="main_box">
		<div class="top_bar">
			<span class="cur_location">
				<i class="fa fa-home fa-lg"></i>&nbsp;&nbsp;
				当前位置：我的文章&nbsp;
				<i class="fa fa-angle-double-right">&nbsp;
				查询结果</i>
			</span>
		</div> 
		<div class="right_con">
			<table border="1" width="100%" cellpadding="0" cellspacing="0">
				<tr>
					<td>序号</td>
					<td>标题</td>
					<td>作者</td>
					<td>文章类型</td>
					<td>发布时间</td>
					<td>文章属性</td>
					<td>操作</td>
				</tr>
				{foreach $articleInfo as $k => $v} 
				<tr>
					<td>{$v.article_id}</td>
					<td><a href="{$smaty.const.__CONTROLLER__}showArticle/article_id/{$v.article_id}">{$v.article_title}</a></td>
					<td>{$v.article_author}</td>
					<td>{$v.article_type}</td>
					<td>{$v.article_time}</td>
					<td>{$v.article_authority}</td>
					<td>
						<a href="{$smaty.const.__CONTROLLER__}updArticle/article_id/{$v.article_id}">修改</a>&nbsp;&nbsp;|&nbsp;&nbsp;
						<a href="{$smaty.const.__CONTROLLER__}dltArticle/article_id/{$v.article_id}" onclick = "javascript:if(!confirm('确定要删除这篇文章?'))return false;">删除</a>
					</td>
				</tr>
				{/foreach}
			</table>
		</div>
	</div>
</body>
</html>
